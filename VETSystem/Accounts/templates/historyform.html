{% extends 'index.html' %}




<!Doctype html>
<html>
    <head></head>
    <body>
        {% block content %}   
             <!-- login section start-->

  <div class="login_section">
    <div class="container">
   <div class="row">
     <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
       <div class="card card-signin my-5">
         <div class="card-body">
           <h5 class="card-title text-center">Search by phone البحث برقم الهاتف</h5>
           {% include 'partials/messages.html' %}
           <form class="form-signin" method="post">
            {% csrf_token %}
             <div class="form-label-group">
                {{ form.phonenumber }}             
                <label for="inputEmail">Phone Number</label>
             </div>



          
             <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Search</button>
             <hr class="my-4">
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>
   </div>
 </div>
 <!-- login section end-->
            

        {% endblock %}
    </body>
</html>
